<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Kontak via WhatsApp</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }

      .header {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px 0;
      }

      .navbar {
        background-color: #444;
        display: flex;
        justify-content: center;
        padding: 10px 0;
      }

      .navbar a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
      }

      .main-content {
        display: flex;
        padding: 20px;
        background-color: white;
      }

      .sidebar {
        width: 25%;
        background-color: #e5e5e5;
        padding: 20px;
      }

      .sidebar h3 {
        margin-bottom: 10px;
      }

      .sidebar ul {
        list-style-type: disc;
        padding-left: 20px;
      }

      .sidebar a {
        color: blue;
        text-decoration: underline;
        cursor: pointer;
      }

      .content {
        width: 75%;
        padding: 20px;
      }

      .form-container {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 500px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      input[type="text"],
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        padding: 10px 20px;
        background-color: #25d366;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
      }

      button:hover {
        background-color: #20b358;
      }

      .footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 15px 0;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Selamat Datang di Website</h1>
      <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Tentang</a>
        <a href="#">Layanan</a>
        <a href="#">Kontak</a>
      </div>
    </div>

    <div class="main-content">
      <div class="sidebar">
        <h3>Menu Samping</h3>
        <ul>
          <li><a href="#">Link 1</a></li>
          <li><a href="#">Link 2</a></li>
          <li><a href="#">Link 3</a></li>
        </ul>
      </div>

      <div class="content">
        <h2>Hubungi Kami via WhatsApp</h2>
        <div class="form-container">
          <form id="waForm">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required />

            <label for="pesan">Pesan:</label>
            <textarea id="pesan" name="pesan" rows="5" required></textarea>

            <button type="submit">Kirim ke WhatsApp</button>
          </form>
        </div>
      </div>
    </div>

    <div class="footer">Â© 2025 Website Saya</div>

    <script>
      document
        .getElementById("waForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const nama = document.getElementById("nama").value.trim();
          const pesan = document.getElementById("pesan").value.trim();

          const noHP = "085731580813"; // Ganti dengan nomor WhatsApp Anda
          const url = `https://wa.me/${noHP}?text=Halo, saya ${nama}.%0A${pesan}`;

          window.open(url, "_blank");
        });
    </script>
  </body>
</html>
